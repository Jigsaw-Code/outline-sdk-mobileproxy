name: Publish Maven Package

on:
  release:
    types: [published]

jobs:
  release_maven_snapshot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      # Apparently this is how this works?
      - name: Publish Maven Snapshot
        run: mvn release:prepare release:perform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
